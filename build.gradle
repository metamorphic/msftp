group 'io.metamorphic'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
        maven { url 'http://repo.spring.io/release' }
        jcenter()
    }
    dependencies {
        classpath 'org.springframework.xd:spring-xd-module-plugin:1.1.1.RELEASE'
    }
}

ext {
    springXdVersion = '1.1.1.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-xd-module'

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/plugins-release' }
    maven { url 'http://repo.spring.io/release' }
    jcenter()
}

dependencies {
    runtime fileTree(dir: 'lib', include: '*.jar')
    compile 'org.springframework.integration:spring-integration-redis:4.1.2.RELEASE'
    compile 'redis.clients:jedis:2.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}